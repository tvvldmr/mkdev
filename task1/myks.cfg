#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=vda
eula --agreed
# Reboot after installing
reboot
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8


# Network information
network  --bootproto=dhcp --device=eth0 --onboot=off --ipv6=auto --no-activate
network  --hostname=mkdev-vm-1

# Root password
rootpw --iscrypted $6$fB8GS8sVMoSTVUN/$F1DFYZcq/eKSi79nkJCTDF2eW7KhkSHFKRYBtVeJdWzR2jcVjDYprz6x.TYEoYe4DnZC/knTCZ7.m2AB6gVxx0
# System services
services --enabled="NetworkManager,sshd,chronyd"
# System timezone
timezone Europe/Moscow --isUtc
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=vda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

selinux --permissive

%packages
@^minimal
@core
chrony
kexec-tools
openssh-server
openssh-clients

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=50 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=50 --notstrict --nochanges --notempty
pwpolicy luks --minlen=6 --minquality=50 --notstrict --nochanges --notempty
%end

%post --log=/root/grubby.log
/sbin/grubby --update-kernel=ALL --args="console=ttyS0"
/usr/sbin/groupadd vagrant -g 1001
/usr/sbin/useradd vagrant -g vagrant -G wheel -u 1001 -m -s /bin/bash
echo "vagrant" | passwd --stdin vagrant
mkdir /home/vagrant/.ssh
echo "ssh-rsa  vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys
chown -R vagrant:vagrant /home/vagrant
chmod 700 /home/vagrant/.ssh
chmod 600 /home/vagrant/.ssh/authorized_keys
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
echo "Defaults:wheel  !requiretty" >> /etc/sudoers
echo "Defaults:wheel visiblepw" >> /etc/sudoers
service sshd start
%end

